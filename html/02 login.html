<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CountHub - 로그인</title>
  <link rel="stylesheet" href="../style/login-style.css">
  <link rel="stylesheet" href="../style/common-style.css">
</head>
<body>
  <div id="login-screen" class="screen">
    <div class="login-card">
      <h1 class="login-title">CountHub</h1>
      <p class="login-desc">이름을 입력하고 로그인하세요.</p>
      <form id="login-form">
        <input type="text" id="login-name" placeholder="이름" autocomplete="name" maxlength="50" />
        <button type="submit" id="login-btn">로그인</button>
      </form>
      <p id="login-error" class="login-error" aria-live="polite"></p>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
