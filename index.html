<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>내 첫 Electron 앱</title>
  <style>
    /* CSS로 스타일 지정 (WinForms의 속성 창과 비슷) */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    
    h1 {
      color: #333;
    }
    
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007ACC;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    button:hover {
      background-color: #005A9E;
    }
    
    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>안녕하세요, Electron!</h1>
  <p>이것은 나의 첫 데스크탑 앱입니다.</p>
  
  <button id="myButton">클릭하세요</button>
  
  <div id="result"></div>

  <!-- JavaScript 파일 연결 (WinForms의 코드 비하인드와 비슷) -->
  <script src="renderer.js"></script>
</body>
</html>
