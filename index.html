<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CountHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 로그인 화면 -->
  <div id="login-screen" class="screen">
    <div class="login-card">
      <h1 class="login-title">CountHub</h1>
      <p class="login-desc">이름을 입력하고 로그인하세요.</p>
      <form id="login-form">
        <input type="text" id="login-name" placeholder="이름" autocomplete="name" maxlength="50" />
        <button type="submit" id="login-btn">로그인</button>
      </form>
      <p id="login-error" class="login-error" aria-live="polite"></p>
    </div>
  </div>

  <!-- 메인 화면 (로그인 후 표시) -->
<div id="main-screen" class="screen">
  <header class="main-header">
    <h1 id="page-title">CountHub</h1>
    <span id="current-user" class="current-user"></span>
  </header>

  <div class="menu-buttons">
    <button id="inbound-btn">입고</button>
    <button id="outbound-btn">출고</button>
  </div>
</div>
  <script src="renderer.js"></script>
</body>
</html>
